{% extends "base.html" %}

{% block content %}
<div class="mt-10">
    <h1 class="text-6xl font-bold text-gray-800 font-serif text-center">Composer</h1>
    <p class="text-lg italic text-gray-500 mt-4 text-center">Conducting your hackathon's emails</p>
</div>

<div class="grid grid-cols-2 gap-6 mt-10 container mx-auto">
    <!-- Left Column: Inputs -->
    <div class="p-6 rounded flex flex-col justify-between" style="background-color: #d8dee9;">
        <div>
            <h2 class="text-xl font-semibold mb-4" style="color: #1f2937;">Company Information</h2>
            <input type="text" placeholder="Enter company name" 
                class="input input-bordered w-full mb-2 placeholder:text-[#e5e7eb] bg-[#a6adba] text-black caret-black" />
            <p class="text-center text-gray-600 italic">OR</p>
            <input type="text" placeholder="Enter Wikipedia URL" 
                class="input input-bordered w-full mt-2 placeholder:text-[#e5e7eb] bg-[#a6adba] text-black caret-black" />
        </div>
        <button class="btn mt-4 w-full text-white" style="background-color: #88c0d0; border-color: #88c0d0;">Fetch Summary</button>
    </div>

    <div class="p-6 rounded flex flex-col justify-between" style="background-color: #d8dee9;">
        <div>
            <h2 class="text-xl font-semibold mb-4" style="color: #1f2937;">Email Template</h2>
            <textarea placeholder="Enter your email template here" 
                class="textarea textarea-bordered w-full h-32 placeholder:text-[#e5e7eb] bg-[#a6adba] text-black caret-black"></textarea>
        </div>
        <button class="btn mt-4 w-full text-white" style="background-color: #88c0d0; border-color: #88c0d0;">Generate Email</button>
    </div>

    <!-- Right Column: Outputs -->
    <div class="p-6 rounded" style="background-color: #d8dee9;">
        <h2 class="text-xl font-semibold mb-4" style="color: #1f2937;">Company Summary</h2>
        <div class="p-4 rounded h-32 overflow-y-auto" style="background-color: #f0f4f8;">
            <p class="text-gray-700">The company summary will appear here...</p>
        </div>
    </div>
    <div class="p-6 rounded" style="background-color: #d8dee9;">
        <h2 class="text-xl font-semibold mb-4" style="color: #1f2937;">Generated Email</h2>
        <div class="p-4 rounded h-32 overflow-y-auto" style="background-color: #f0f4f8;">
            <p class="text-gray-700">The generated email will appear here...</p>
        </div>
    </div>
</div>
{% endblock %}
